<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- index.html  고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/style_QA.css}">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<!-- 채팅창용 -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- 추가 -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

	<!-- 추가 -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script>
		$(document).ready(function() { // 엔터키 입력 가능하게
			$("#Q").keypress(function(e) {
				if (e.which == 13) {
					chatList(); // 실행할 이벤트
					$('#Q').val(''); // 텍스트 내용 초기화
				}
			});
		});
		var url_link = 'http://c19e17c41821.ngrok.io/dto/'
		var date;
		var year;
		var month;
		var day;
		var hour;
		var min;
		var time;
		var curDateFmt2;
		var d2;

		function serverToday() {
			var xmlHttp;
			//분기하지 않으면 IE에서만 작동된다. 
			if (window.XMLHttpRequest) { //IE 7.0 이상, 크롬, 파이어폭스일 경우 분기 
				xmlHttp = new XMLHttpRequest();
				xmlHttp.open('HEAD', window.location.href.toString(), false);
				xmlHttp.setRequestHeader("Content-Type", "text/html");
				xmlHttp.send('');
			} else if (window.ActiveXObject) {
				xmlHttp = new ActiveXObject('Msxml2.XMLHTTP');
				xmlHttp.open('HEAD', window.location.href.toString(), false);
				xmlHttp.setRequestHeader("Content-Type", "text/html");
				xmlHttp.send('');
			}
			var st = xmlHttp.getResponseHeader("Date");
			var curDate = new Date(st);
			var curDateFmt;
			var year = curDate.getFullYear();
			var month = curDate.getMonth() + 1;
			var day = curDate.getDate();
			var hours = curDate.getHours();
			var minutes = curDate.getMinutes();
			if (parseInt(month) < 10) {
				month = 0 + "" + month;
			}
			if (parseInt(day) < 10) {
				day = 0 + "" + day;
			}
			if (parseInt(hours) < 10) {
				hours = 0 + "" + hours;
			}
			if (parseInt(minutes) < 10) {
				minutes = 0 + "" + minutes;
			}
			var curDateFmt = year + "-" + month + "-" + day + "T" + hours + ":"
					+ minutes + ":00";
			var d = new Date(curDateFmt);
			/* var time1 = moment(d).format('h:mm a | MMMM DD') */
			/* console.log(time1); */
			return d;
		}

		$(document).ready(function() {

		});

		function chatList() {

			$
					.ajax({
						url : url_link,
						type : 'post',
						//contentType: "application/json",
						data : {
							'Q' : $('#Q').val()
						},
						beforeSend : function(jqXHR) {
							console.log("호출전");
							d = serverToday();
							time = moment(d).format('h:mm a | MMMM DD');
							$('#QnA')
									.append(
											"<div class='outgoing-chats'>"
													+ "<div class='outgoing-chats-msg'>"
													+ "<p>"
													+ $('#Q').val()
													+ "</p>"
													+ "<span class='time'>"
													+ time
													+ "</span>"
													+ "</div>"
													+ "<div class='outgoing-chats-img'>"
													+ "<img src='AI_img.jpg'>"
													+ "</div></div>")
						},
						success : function(data) {
							console.log("성공");
							console.log(data);
							/* $('#A').append("<p>" + data['A'] + "</p>") */
							date = data['datetime'];
							year = date.substring(0, 4);
							month = date.substring(4, 6);
							day = date.substring(6, 8);
							hour = date.substring(8, 10);
							min = date.substring(10, 12);
							curDateFmt2 = year + "-" + month + "-" + day + "T"
									+ hour + ":" + min + ":00";
							d2 = new Date(curDateFmt2);
							time2 = moment(d2).format('h:mm a | MMMM DD');
							$('#QnA')
									.append(
											"<div class='received-chats'>"
													+ "<div class='received-chats-img'>"
													+ "<img src='user.jpg'>"
													+ "</div>"
													+ "<div class='received-msg'>"
													+ "<div class='received-msg-inbox'>"
													+ "<p>" + data['A']
													+ "</p>"
													+ "<span class='time'>"
													+ time2 + "</span>"
													+ "</div>" + "</div>"
													+ "</div>")
						},
						error : function(jqXHR) {
							alert("serialize err");
							//$('#A').text(errorThrown);
						}
					});
			$('#Q').val(''); // text 내용 초기화
		}
	</script>

</th:block>
<div layout:fragment="content">


	<div>
		<div class="" style="margin-top: 0">
			<!-- message -->
			<div class="msg-header" style="background: /* #54cff9 */;">
				<div id="greetings" class="active2 header-icons"
					style="width: 100%; padding-bottom: 0;">
					<h4>
						Covid-19 AI에게 질문하기 <a id="help" href="/chat/idMake"><i
							class="fa fa-phone"></i></a>
					</h4>
				</div>
				<div class="header-icons">
					<!-- 상담원 직접통화 -->
					<!-- 				&nbsp; <i class="fa fa-exclamation-triangle"></i>
				문제 발생시 -->
				</div>
			</div>

			<div class="chat-page">
				<!-- 채팅 화면 -->
				<div class="msg-inbox"
					style="background: /* #97cfe261 */; height: 13.5rem;">
					<div class="chats"
						style="overflow: scroll !important; height: 15rem;">
						<div class="msg-page">
							<!-- 질문과 답 -->
							<div id=QnA>
								<!-- ajax로 들어옴 -->
							</div>
						</div>
					</div>
				</div>
				<!-- 입력부분 -->
				<div class="msg-bottom">
					<div class="input-group">
						<input type="text" id="Q" class="form-control"
							onKeypress="javascript:if(event.keyCode==13) {search_onclick_submit}"
							placeholder="챗봇에게 물어보세요">
						<div class="input-group-append">
							<a class="btn btn-default" type="submit" onclick="chatList();">
								<span class="input-group-text"><i
									class="fa fa-paper-plane"></i></span>
							</a>
						</div>
					</div>
				</div>
			</div>



		</div>
	</div>


</div>

</html>
