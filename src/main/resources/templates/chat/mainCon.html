<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- index.html  고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/style_QA.css}">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- 추가 -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<!-- 추가 -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/app.js"></script>
</th:block>
<div layout:fragment="content">
	<div class="container">
		<!-- <h1 class="text-center display-5 text-primary ">사용자 목록</h1> -->
		<table class="table table-striped table-sm table-hover">
			<colgroup>
				<col width="20%" />
				<col width="*%" />
				<col width="20%" />
				<col width="10%" />
			</colgroup>
			<thead>
				<tr>
					<th scope="col">번호</th>
					<th scope="col">요청 시간</th>
					<th scope="col">상태</th>
					<th scope="col">입장 버튼</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="vo : ${list}">
					<td
						th:text="${vo.roomId}"></td>
					<!-- <td th:text="${vo.userId}"></td> -->
					<td
						th:text="${#temporals.format(vo.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
					<td th:text="${vo.state}"></td>
					<td><a class = "btn" href="/chat/ConQA/" th:attrappend="href=${vo.userId}">입장</a></td>
				</tr>
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="4" class="text-center">조회된 결과가 없습니다.</td>
				</tr>
				

			</tbody>
		</table>

	</div>
</div>

</html>
