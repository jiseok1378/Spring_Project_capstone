<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">

    <div class="container">
		<h2>상담사 리스트</h2>
		<table class= "table table-hover">
			<colgroup>
				<col width="10%"/>
				<col width="10%"/>
				<col width="20%"/>
				<col width="20%"/>
				<col width="20%"/>
				<col width="20%"/>
			</colgroup>
			<thead>
				<th scope="col">번호</th>
				<th scope="col">아이디</th>
				<th scope="col">패스워드</th>
				<th scope="col">이름</th>
				<th scope="col">권한</th>
			</thead>
			<!-- if 0보 다 클때 list의 갯수만큼 반복 실행 하겠다. controll에서 받아온 정보들을 vo라는 name으로 설정. -->
			<tr th:if="${#lists.size(list)} > 0" th:each="vo : ${list}">
				<td>
					<a href="/con/consultantDetail/" th:attrappend="href=${vo.ConId}" th:text="${vo.ConId}"></a>
				</td> 
				<td th:text="${vo.CId}"></td>
				<td th:text="${vo.pw}"></td>
				<td th:text="${vo.name}"></td>
				
				<td th:text="${vo.role}"></td>
			</tr>
			<!-- 조건문이 만족되지않았을 때 실행 -->
			<tr th:unless="${#lists.size(list)} > 0">
				<td colspan="4" class="text-center">조회된 결과가 없습니다.</td>
			</tr>
		</table>
		<a href = "/con/consultantWrite" class="btn btn-primary">사용자 추가</a>
	</div>

</div>
</html>
