<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
	<div class="container">
		<h2>사용자 정보 등록</h2>

		<form id="frm" name="frm" th:method="post" action="/con/consultantInsert">
			<table class="table">

				<tr>
					<td>아이디</td>
					<td><input type="text" id="CId" name="CId" class="form-control" /></td>
				</tr>
				<tr>
					<td>패스워드</td>
					<td><input type="text" id="pw" name="pw" class="form-control" /></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" id="name" name="name"
						class="form-control" /></td>
				</tr>
				<tr>
					<td>이메일</td>
					<td><input type="text" id="email" name="email"
						class="form-control" /></td>
				</tr>
				<tr>

				<td> 권한 </td>
					<td>
						<div class = "col-sm-9">
							<select name = "role" id = "inputState" class = "form-control" style = "width: 100%;">
								<th:block th:each = "authorityName : ${map.authorityList}">
									<option th:value="${authorityName}" th:text = "${authorityName}"></option>
								<th:block>
							</select>
						</div>
					</td>
<!--					<td>권한</td>
					<td><input type="text" id="role" name="role"
						class="form-control" /></td> -->
				</tr>

			</table>
			<input type="submit" id="submit" value="저장" class="btn">
		</form>
	</div>
</div>
</html>
